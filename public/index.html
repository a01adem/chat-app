<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <div class="login-container" id="login">
      <h2>Welcome to Chat</h2>
      <input type="text" id="usernameInput" placeholder="Your name" />
      <button onclick="enterChat()">Join Chat</button>
    </div>

    <!-- Desktop sidebar (only visible on larger screens) -->
    <div class="sidebar" id="sidebar" style="display: none;">
      <h3>Active Users</h3>
      <ul id="usersList" class="users-list"></ul>
    </div>

    <div class="chat-container" id="chat" style="display: none;">
      <div class="chat-header">
        <button class="back-button"><i class="fas fa-arrow-left"></i></button>
        <h2 id="groupName">Group Chat</h2>
        <button class="theme-toggle" id="themeToggle"><i class="fas fa-palette"></i></button>
      </div>
      
      <ul id="messages"></ul>
      
      <div class="editing-indicator" id="editingIndicator" style="display: none;">
        Editing message...
      </div>
      
      <form id="form">
        <button type="button" id="emojiBtn" style="background: transparent; color: #8e8e8e; width: auto;">
          <i class="far fa-smile"></i>
        </button>
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        <button type="button" id="cancelEditBtn" style="display: none;" class="cancel-edit-btn">
          Cancel
        </button>
      </form>
      
      <div class="emoji-picker" id="emojiPicker"></div>
      
      <!-- Add this line for the mention dropdown -->
      <div id="mentionDropdown" class="mention-dropdown"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
